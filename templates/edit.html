{% extends 'base.html' %}

{% block content %}
    <div class="form">
        <h1>{% block title %} Edit "{{ flashcard['term'] }}" {% endblock %}</h1>
        <form method="post">
            <label for="term">Term</label>
            <br>
            <input type="text" name="term"
                placeholder="Flashcard term"
                value="{{ request.form['term'] or flashcard['term'] }}"></input>
            <br>

            <label for="definition">Definition</label>
            <br>
            <input type="text" name="definition"
                placeholder="Flashcard definition"
                value="{{ request.form['definition'] or flashcard['definition'] }}"></input>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
