{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Flashcards {% endblock title %}</h1>
    {% for flashcard in flashcards %}
            <div class='flashcards' id="definition-{{ flashcard['id'] }}">
                <h1>{{ flashcard['term'] }}</p>
                <h2 class="definition" style="display:none;">{{ flashcard['definition'] }}</h2>
                <button onclick="showdefinition({{ flashcard['id'] }}, this)">Show Definition</button>
                <a href="{{ url_for('edit', id=flashcard['id']) }}">Edit</a>
            </div>
    {% endfor %}
{% endblock %}
